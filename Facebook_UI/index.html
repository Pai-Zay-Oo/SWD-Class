<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    
</head>
<body>
    <div class="nav">
        <div class="left">
            <div class="logo">
                <img src="./fb.png" alt="">
            </div>
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input  type="text" class="input" placeholder="Search Facebook">
            </div>
        </div>
        <div class="center">
            <div class="center-link-box">
                <i class="fa-solid fa-house fa-2x center-link"></i>
                <i class="fa-solid fa-user-group  fa-2x center-link"></i>
                <i class="fa-brands fa-youtube fa-2x center-link noti-box"><span class="noti">9+</span></i>
                <i class="fa-solid fa-circle-user fa-2x center-link noti-box"><span class="noti">10</span></i>
                <i class="fa-solid fa-rectangle-list fa-2x center-link"></i>
            </div>
        </div>
        <div class="right">
            <div class="right-box">
                <div class="profile">
                    <img src="./pj.jpg" class="profile-img" alt="">
                    <span>Thura</span>
                </div>
               
            <div class="right-noti-box">
                <div class="right-noti">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="right-noti">
                    <i class="fa-brands fa-facebook-messenger"></i>
                </div>
                <div class="right-noti">
                    <i class="fa-solid fa-bell"></i>
                </div>
                <div class="right-noti">
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
            </div>
               
            </div>
        </div>
    </div>
    <div class="fb">
        <div class="setting"></div>
        <div class="news-feed">
            <div class="myday-list">
                <div class="myday-item">
                    <div class="myday-owner">
                        <i class="fa-regular fa-plus fa-2x"></i>
                    </div>
                    <div class="caption">Add to Story</div>
                </div>
                <div class="myday-item bg1">
                    <div class="myday-owner">
                        <img src="./images/twice4.jpg" class="myday-owner-img" alt="">
                        
                    </div>
                    <div class="caption">Pai Zay</div>
                </div>
                <div class="myday-item bg2">
                    <div class="myday-owner">
                        <img src="./images/twice3.jpg" class="myday-owner-img" alt="">
                        
                    </div>
                    <div class="caption">Htin Lin</div>
                </div>
                <div class="myday-item bg3">
                    <div class="myday-owner">
                        <img src="./images/twice2.jpg" class="myday-owner-img" alt="">
                        
                    </div>
                    <div class="caption">looove</div>
                </div>
                <div class="myday-item bg4">
                    <div class="myday-owner">
                        <img src="./images/twice1.jpg" class="myday-owner-img" alt="">
                        
                    </div>
                    <div class="caption">Twice</div>
                </div>
            
                <div class="arrow">
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
            </div>
            <div class="add-post">
                <div class="writeFeed">
                    <div class="picture">
                        <img src="./pj.jpg" alt="">
                    </div>
                    <div class="whats">
                        <input  type="text" class="input" placeholder="What's on your mind?Thura">
                    </div>
                </div>
                <div class="divider"></div>
                <div class="icons"></div>
            </div>
           
        </div>
        <div class="chats"></div>
    </div>
   
    
</body>
</html>
