<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
  
    <ul name="" id="select">
        <li value="mm">mm</li>
        <li value="jp">jp</li>
        <li value="sg">sg</li>
    </ul>
    
    <script src="./js/jquery.min.js"></script>
    <script>
        $("#select").append(`<li>pz</li>`);
        $("#select").prepend(`<li>pz</li>`);
        $("#select").prepend(`<li>oo</li>`);
        $("#select").before(`<p>oo</p>`);
        $("#select").after(`<h1>oo</h1>`);
        $("#select").empty();
        $("#select").remove(``);
       
    </script>
</body>
