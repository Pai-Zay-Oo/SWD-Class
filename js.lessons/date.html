<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="date"></p>
    <script>
        let output = document.getElementById("date")
        let d = new Date();
        output.innerHTML = `${d.getDate()}-${d.getMonth()}-${d.getFullYear()}`;
        output.innerHTML += `<br> ${d.getHours()}-${d.getMinutes()}-${d.getSeconds()}`;
    </script>
</body>
</html>
