<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #upload{
            display: none;
        }

        #uploader{
            background-color: aqua;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #uploader img{
            width: 100px;
            height: 100px;
        }
        #gallery{
            columns: 3 300px;
            width: 90%;
            margin: 20px auto;
        }
        .gallery-img{
            width: 100%;
        }

    </style>
</head>
<body>
    <div id="uploader">
        <img src="./img/upload.png" alt="">
    </div>
    <input type="file" id="upload" accept="image/jpeg">
    <br>
    <br>
    <img src="" id="preview" alt="">
    <div id="gallery"></div>
    <script>
        let upload = document.getElementById("upload");
        let preview = document.getElementById("preview");
       
        let uploader = document.getElementById("uploader");
        let gallery = document.getElementById("gallery");
        

        function addToGallery(src){
            let img = new Image();
            img.src = src;
            img.classList = "gallery-img";
            gallery.appendChild(img);
        };
        uploader.addEventListener("click",function(){
            upload.click();
        });
        upload.addEventListener("change",function(){
            let photo = this.files;
            for (let i=0;i<photo.length;i++){
                const reader = new FileReader();
                reader.addEventListener("load", function () {
    
                // preview.src = reader.result;
                addToGallery(reader.result);
            });
            reader.readAsDataURL(photo[i]);
            console.log(photo);
            }
            
            
        });
    </script>
</body>
</html>
