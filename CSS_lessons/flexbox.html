<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            display: flex;
            justify-content: space-around;
        }
        .col{
            padding: 30px;
            border: 1px solid red;
        }
       
    </style>
</head>
<body>
    <div class="box">
        <div class="col" style="flex-grow: 1;">1</div>
        <div class="col" style="flex-grow: 1;">2</div>
        <div class="col" style="flex-grow: 2;">3</div>
        <div class="col" style="flex-grow: 1;">4</div>
        <div class="col" style="flex-grow: 6;">5</div>
    </div>
</body>
</html>
